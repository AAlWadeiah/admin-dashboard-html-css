    <div class="sidebar">
      <div class="brand sb-item">
        <svg class="svg-view-dashboard icon">
          <use
            xlink:href="#svg-view-dashboard"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          ></use>
        </svg>
        <span class="brand sb-item-title">Dashboard</span>
      </div>
      <nav class="nav-menu">
        <div class="nav-group1">
          <a href="#" class="sb-item">
            <svg class="home icon">
              <use
                xlink:href="#home"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              ></use>
            </svg>
            <span class="sb-item-title">Home</span>
          </a>
          <a href="#" class="sb-item">
            <svg class="card-account-details-outline icon">
              <use
                xlink:href="#card-account-details-outline"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              ></use>
            </svg>
            <span class="sb-item-title">Profile</span>
          </a>
          <a href="#" class="sb-item">
            <svg class="message icon">
              <use
                xlink:href="#message"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              ></use>
            </svg>
            <span class="sb-item-title">Messages</span>
          </a>
          <a href="#" class="sb-item">
            <svg class="clock-time-five icon">
              <use
                xlink:href="#clock-time-five"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              ></use>
            </svg>
            <span class="sb-item-title">History</span>
          </a>
          <a href="#" class="sb-item">
            <svg class="file-multiple icon">
              <use
                xlink:href="#file-multiple"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              ></use>
            </svg>
            <span class="sb-item-title">Tasks</span>
          </a>
          <a href="#" class="sb-item">
            <svg class="account-group icon">
              <use
                xlink:href="#account-group"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              ></use>
            </svg>
            <span class="sb-item-title">Communities</span>
          </a>
        </div>
        <div class="nav-group2">
          <a href="#" class="sb-item">
            <svg class="cog icon">
              <use
                xlink:href="#cog"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              ></use>
            </svg>
            <span class="sb-item-title">Settings</span>
          </a>
          <a href="#" class="sb-item">
            <svg class="help-box icon">
              <use
                xlink:href="#help-box"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              ></use>
            </svg>
            <span class="sb-item-title">Support</span>
          </a>
          <a href="#" class="sb-item">
            <svg class="shield-check icon">
              <use
                xlink:href="#shield-check"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              ></use>
            </svg>
            <span class="sb-item-title">Privacy</span>
          </a>
        </div>
      </nav>
    </div>
    <header>
      <div class="search-widget">
        <svg class="magnify icon">
          <use
            xlink:href="#magnify"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          ></use>
        </svg>
        <input type="text" name="search-val" id="search-bar" />
      </div>
      <div class="profile-menu-widget">
        <svg class="bell-ring-outline icon">
          <use
            xlink:href="#bell-ring-outline"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          ></use>
        </svg>
        <div class="profile-pic">
          <img
            src="./src/imgs/profile-pic-hacker.png"
            alt="Profile picture of the user"
          />
        </div>
        <span class="user-full-name">Guy Fawkes</span>
      </div>
      <div class="user-greeting">
        <div class="profile-pic">
          <img
            src="./src/imgs/profile-pic-hacker.png"
            alt="Profile picture of the user"
          />
        </div>
        <small>Hi there,</small>
        <p>Guy Fawkes (@VforVendetta)</p>
      </div>
      <div class="action-btns">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </header>
    <main>MAIN</main>
  </body>
</html>
